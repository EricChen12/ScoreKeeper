<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="app1.css">
</head>

<body>
    <div class="container">
        <div class="img-container">
            <!-- <img id="pingPong-img" src="imgs/pingpong.jpg" alt="a ping pong borad on a green table"> -->
        </div>
        <div class="content-container">
            <div class="header-container">
                <h1>Ping Pong Score Keeper</h1>
                <hr>
            </div>
            <div class="main-container">
                <p class="current-score">
                    <span id="score1">0</span>
                    to
                    <span id="score2">0</span>
                </p>
                <p>Use the buttons below to keep score</p>
                <div class="winScore-conatiner">
                    <label for="winScore">Playing To</label>
                    <select name="winScore" id="win-score">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </div>
            </div>
            <div class="button-container">
                <button class="btn" id="btn1">+1 Player One</button>
                <button class="btn" id="btn2">+1 Player Two</button>
                <button class="btn" id="reset">Reset</button>
            </div>
            </di>
        </div>

        <script src="app1.js"></script>
</body>

</html>
